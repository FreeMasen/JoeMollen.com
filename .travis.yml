language: rust
rust:
  - stable
cache: cargo
os:
  - osx
script:
  - cargo build --release
  - cargo test
notifications:
  - email: false
before_deploy:
  - echo "moving file to root and renaming $CRATE_NAME-$TRAVIS_TAG"
  - ls
  - cp target/release/jm .
deploy:
  provider: releases
  api_key:
    secure: 
  file: jm
  on:
    repo: FreeMasen/JoeMollen.com
    tags: true
    branch: master
  skip_cleanup: true
