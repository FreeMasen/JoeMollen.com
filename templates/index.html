{% extends "base.html" %}
{% block head %}
<style>
    #main {
        display: flex;
        flex-flow: row wrap;
        align-items: flex-start;
        align-content: flex-start;
        justify-content: center;
        margin: auto;
    }
    .project-link {
        width: 25vw;
        height: 25vw;
        overflow: hidden;
        display: block;
        padding: 10px;
    }

    .project-image {
        max-height: 25vw;
        filter: grayscale(100);
    }
    .project-image:hover {
        filter: none;
    }
    /* @media (max-width: 500px) {
        .project-link {
            width: 250px;
            height: 250px;
        }

        .project-image {
            max-height: 250px;
        }
    } */
</style>
{% endblock head %}
{% block content %}
    {% for page in pages %}
        <a href="/page?name={{page.project.name}}" class="project-link">
                <img src="{{page.project.name}}/img/{{page.project.images | first}}" alt="{{page.meta.title | escape}}" class="project-image" />
        </a>
    {% endfor %}
{% endblock content %}
