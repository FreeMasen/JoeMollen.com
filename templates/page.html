{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
    <article>
        <h1>{{page.meta.title}}</h1>
        {{ page.content | safe }}
    </article>
    <aside>
        {% for img in page.project.images %}
            <img src="{{page.project.name}}/img/{{img}}" alt="{{img}}" />
        {% endfor %}
    </aside>
</div>
{% endblock content %}
